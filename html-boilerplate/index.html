<!--  HTML boilerplate -->
<!-- We have doctype used for setting html version, then an html block. -->
<!-- In the html block we have 2 childs that are head and body -->

<!DOCTYPE html>

<html lang="en">

<!-- Head serves for non structural command, like encoding and tab title -->
    <head>
        <meta charset="UTF-8">
        <title>Tab title</title>
    </head>

<!-- Body is for the structure of the site, like titles, paragraphs... -->
    <body>

        <!-- h1 to h6 are headers, big to small. <en> is to set italic ("corsivo") -->
        <h1>Hello world!</h1>
        <h2>Another header!</h2>
        <h6>Header 6 the <em>smallest!</em></h6>
        Heheh hello!

        <!-- p i to set paragraphs. Strong is utilized for bold. -->
        <p>This is the <em>first</em> paragraph</p>
        <p>This is the <strong>second</strong> paragraph</p>
    </body>

</html>
