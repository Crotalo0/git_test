<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tab Title</title>
    </head>

    <body>
        <h1>Main header!</h1>
        <h2><em>Sub header...</em></h2>
        <h3>Creating a non numered list.</h3>
        <!-- ul is used to create the list and li for the entry. -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ul>
                <li>Item3.1</li>
                <li>Item3.2</li>
            </ul>
        </ul>
        <!-- ordered list is the same with ol. -->
        <h3>There you have a numered list.</h3>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ol>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
            </ol>
        </ol>
    </body>

</html>
